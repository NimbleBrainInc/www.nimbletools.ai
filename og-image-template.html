<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NimbleTools OG Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            background: #0a0a0a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Grid background pattern */
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255,255,255,.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 80px;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .logo-section img {
            width: 80px;
            height: 80px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 700;
            color: #e7e7e7;
        }

        .main-title {
            font-size: 64px;
            font-weight: 800;
            margin-bottom: 24px;
            background: linear-gradient(180deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            max-width: 900px;
        }

        .subtitle {
            font-size: 28px;
            color: #a0a0a0;
            font-weight: 400;
            max-width: 800px;
            line-height: 1.3;
        }

        .accent-highlight {
            color: #00ff88;
            font-weight: 700;
        }

        /* Subtle gradient overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0, 255, 136, 0.05) 0%, transparent 70%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="gradient-overlay"></div>
    
    <div class="container">
        <div class="logo-section">
            <img src="src/assets/images/nimbletools-logo-n-transparent.png" alt="NimbleTools Logo" />
            <span class="logo-text">NimbleTools</span>
        </div>
        
        <h1 class="main-title">Enterprise <span class="accent-highlight">MCP</span> Server Infrastructure</h1>
        <p class="subtitle">Deploy and scale Model Context Protocol servers instantly across any cloud infrastructure</p>
    </div>
</body>
</html>
